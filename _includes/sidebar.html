<!-- About Me -->
<div class="bg-gray-900 p-6 rounded-lg shadow-lg border border-gray-800">
    <h3 class="text-xl font-bold text-white mb-4">About Me</h3>
    <img src="https://placehold.co/150x150/0d1117/10b981?text=Dev" alt="Developer Portrait" class="rounded-full mx-auto mb-4 border-2 border-green-500">
    <p class="text-gray-300 text-center">
        {{ site.author.bio }}
    </p>
</div>

<!-- Skills -->
<div class="bg-gray-900 p-6 rounded-lg shadow-lg mt-8 border border-gray-800">
    <h3 class="text-xl font-bold text-white mb-4">Skills</h3>
    <div class="flex flex-wrap gap-2">
        {% for skill in site.author.skills %}
        <span class="skill-badge bg-gray-800 text-green-400 text-sm font-mono px-3 py-1 rounded-full border border-gray-700">{{ skill }}</span>
        {% endfor %}
    </div>
</div>
