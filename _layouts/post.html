---
layout: default
---
<article class="prose prose-invert lg:prose-xl mx-auto">
    <header class="mb-8 text-center">
        <h1 class="text-4xl md:text-5xl font-bold text-green-400">{{ page.title }}</h1>
        <p class="text-lg text-gray-400 font-mono mt-2">{{ page.date | date: "%B %d, %Y" }}</p>
    </header>

    <div class="text-gray-300 leading-relaxed">
        {{ content }}
    </div>
</article>

<style>
/* Basic prose styles for markdown content */
.prose h1, .prose h2, .prose h3 { color: #c9d1d9; border-bottom: 1px solid #30363d; padding-bottom: .3em; }
.prose a { color: #10b981; }
.prose blockquote { border-left-color: #10b981; color: #8b949e; }
.prose code { background-color: #161b22; color: #c9d1d9; padding: .2em .4em; margin: 0; font-size: 85%; border-radius: 6px; }
.prose pre { background-color: #161b22; padding: 16px; overflow: auto; line-height: 1.45; border-radius: 6px; }
.prose pre code { padding: 0; margin: 0; font-size: 100%; }
</style>
